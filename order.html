<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order – ArtGift</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f5f6fa;}
header{background:linear-gradient(135deg,#1e272e,#485460);color:white;padding:30px;}
nav{display:flex;justify-content:space-between;align-items:center;}
nav a{color:white;text-decoration:none;margin-left:20px;}
.section{padding:50px 20px;max-width:600px;margin:auto;}
.order-box{background:white;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
input,select,textarea{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;}
.btn{background:#ff6b6b;color:white;padding:12px 25px;border-radius:30px;border:none;}
footer{background:#1e272e;color:white;text-align:center;padding:20px;}
</style>
</head>

<body>

<header>
<nav>
<h2><i class="fa-solid fa-palette"></i> ArtGift</h2>
<div>
<a href="index.html">Home</a>
<a href="artists.html">Artists</a>
<a href="order.html">Order</a>
<a href="contact.html">Contact</a>
</div>
</nav>
</header>

<section class="section">
<h2>Order Custom Art</h2>

<div class="order-box">
<form action="https://docs.google.com/forms/d/1IwfdxwPTdUxHwY1555nOo2dKiNq46zTp62GJrFpZ4o0/edit" target="_blank">
<input type="text" placeholder="Your Name" required>
<input type="text" placeholder="WhatsApp / Email" required>
<select>
<option>Pencil Portrait</option>
<option>Couple Artwork</option>
<option>Family Sketch</option>
</select>
<input type="file" accept="image/*">
<input type="date" required>
<textarea placeholder="Special instructions"></textarea>
<button class="btn" type="submit">Submit Order</button>
</form>
</div>
</section>

<footer>
<p>© 2026 ArtGift</p>
</footer>

</body>
</html>
